<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="main ">
                <div class="col-lg-12 col-md-12 col-sm-12 input">
                    <input id="result" type="text">
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 delet">
                    <button class="btndelete" onclick="clearresult()">C</button>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 btndiv">
                        <table>
                            <tr>
                                <td class="btn" onclick="getnumber('%')">%</td>
                                <td class="btn" onclick="getnumber('~')">~</td>
                                <td class="btn" onclick="getnumber('<')"><</td>
                                <td class="btn" onclick="getnumber('>')">></td>
                            </tr>
                        </table>
                    </div>

                <div class="col-lg-12 col-md-12 col-sm-12 btndiv">
                    <table>
                        <tr>
                            <td class="btn" onclick="getnumber('7')">7</td>
                            <td class="btn" onclick="getnumber('8')">8</td>
                            <td class="btn" onclick="getnumber('9')">9</td>
                            <td class="btn" onclick="getnumber('*')">X</td>
                        </tr>
                    </table>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 btndiv">
                    <table>
                        <tr>
                            <td class="btn" onclick="getnumber('4')">4</td>
                            <td class="btn" onclick="getnumber('5')">5</td>
                            <td class="btn" onclick="getnumber('6')">6</td>
                            <td class="btn" onclick="getnumber('-')">-</td>
                        </tr>
                    </table>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 btndiv">
                    <table>
                        <tr>
                            <td class="btn" onclick="getnumber('1')">1</td>
                            <td class="btn" onclick="getnumber('2')">2</td>
                            <td class="btn" onclick="getnumber('3')">3</td>
                            <td class="btn" onclick="getnumber('+')">+</td>
                        </tr>
                    </table>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 btndiv">
                    <table>
                        <tr>
                            <td class="btn" onclick="getnumber('0')">0</td>
                            <td class="btn" onclick="getnumber('00')">00</td>
                            <td class="btn" onclick="getnumber('.')">.</td>
                            <td class="btn" onclick="getresult()">=</td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>
    </div>









    <script src="app.js"></script>
</body>

</html>
